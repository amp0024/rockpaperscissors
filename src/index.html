<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    
<div class="container-fluid">
  <div class="row">

      <div class="col-md-3">
        <div id="rock">
          <img src = "./rock.jpg" style="width:200px;height:200px;">
        </div>
      </div>
     
      <div class="col-md-3">
       <div id="paper">
        <img src = "./paper.jpg" style="width:200px;height:200px;">
       </div>
      </div>

      <div class="col-md-3"> 
        <div id="scissors">
          <img src = "./scissors.jpg" style="width:200px;height:200px;" >
        </div>
      </div>

      <div class="col-md-3"> 
        <div>
          <h1>Scoreboard</h1>
          <h3>My Score</h3>
          <h3 id="myscore">0</h3>
          <h3>Comp Score</h3>
          <h3 id="compscore">0</h3>
        </div>
      </div> 

  </div>
 </div> 

<div class="row">

   <div class="col-md-9"> 
    <div class="message">
      <h4 id="choices"></h4>
    </div>
   </div>

   <div class="col-md-3"> 
    <div>
      <button id="resetbtn" class="btn btn-primary">Reset Scores</button>
    </div>
   </div>

</div>

<div class="row">

  <div class="col-md-3"> 
    <h4 id="results"></h4>
  </div>

  <div class="col-md-9"> 
  </div>

</div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
